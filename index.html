<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="images/rock.svg" type="image/x-icon" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="game">
      <div class="player">
        <div class="name">Player</div>
        <div class="score">0</div>
        <div class="rps">
          <div data-choice="rock"><img src="images/rock.svg" alt="rock" /></div>
          <div data-choice="paper">
            <img src="images/paper.svg" alt="paper" />
          </div>
          <div data-choice="scissors">
            <img src="images/scissors.svg" alt="scissors" srcset="" />
          </div>
        </div>
      </div>
      <div class="round">Round 1</div>
      <div class="computer">
        <div class="rps">
          <div data-choice="rock">
            <img class="hidden" src="images/rock.svg" alt="computer-choice" />
          </div>
        </div>
        <div class="score">0</div>
        <div class="name">Computer</div>
      </div>
    </div>
  </body>
</html>
