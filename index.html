<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="computer">
      <div class="computer-score">0</div>
      <div class="red">Computer</div>
      <div class="computer-choice">Rock</div>
    </div>
    <div class="game">
      <div class="round full-width large-bold">Round: 1</div>
      <div class="selections">
        <button data-selection="rock" class="selection">Rock</button>
        <button data-selection="paper" class="selection">Paper</button>
        <button data-selection="scissors" class="selection">Scissors</button>
      </div>
    </div>
    <div class="player">
      <div class="player-score">0</div>
      <div class="blue">Player</div>
      <div class="player-choice">Rock</div>
    </div>
  </body>
</html>
